{% extends 'base.html' %}

{% block content %}
<div class="row mb-4">
    <div class="col-md-8">
        <h2><i class="fas fa-procedures"></i> تعديل بيانات العلاج</h2>
    </div>
    <div class="col-md-4 text-end">
        <a href="{{ url_for('treatments') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-right"></i> العودة إلى قائمة العلاجات
        </a>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <form method="POST" action="{{ url_for('edit_treatment', id=treatment.id) }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            
            <div class="mb-3">
                <label for="name" class="form-label">اسم العلاج</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ treatment.name }}" required>
            </div>
            
            <div class="mb-3">
                <label for="description" class="form-label">وصف العلاج</label>
                <textarea class="form-control" id="description" name="description" rows="3">{{ treatment.description }}</textarea>
            </div>
            
            <div class="mb-3">
                <label for="price" class="form-label">السعر (د.ل)</label>
                <input type="number" step="0.01" min="0" class="form-control" id="price" name="price" value="{{ treatment.price }}" required>
            </div>
            
            <div class="text-center">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> حفظ التغييرات
                </button>
                <a href="{{ url_for('treatments') }}" class="btn btn-secondary">
                    <i class="fas fa-times"></i> إلغاء
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
